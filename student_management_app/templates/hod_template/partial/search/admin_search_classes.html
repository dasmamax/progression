{% for result in results %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ result.nom_classes }}</td>
                                    <td>{{ result.niveaux_id.nom_niveaux }}</td>
                                    <!--<td>{{ subject.staff_id.first_name }} {{ subject.staff_id.last_name }}</td>
                                    <td>{{ subject.created_at }}</td>
                                    <td>{{ subject.updated_at }}</td>-->
                                    <td>
                                        <a href="{% url 'editer_classes' result.id %}"
                                            class="btn btn-success">Editer</a>
                                        
                                        <button type="button" class="btn btn-danger"  
                                            hx-delete="{% url 'supprimer_classes' result.id %}"
                                            hx-trigger='confirmed'
                                            onClick="Swal.fire({title: 'Confirmation', 
                                            text:'Voulez-vous supprimer {{ result.nom_classes }} ? Cette action supprimera les cours de cette classe.',
                                            type: 'warning', 
                                            showCancelButton: true,
                                            confirmButtonColor: '#DD6B55',
                                            confirmButtonText: 'Oui',
                                            cancelButtonText:  'Annuler',
                                            closeOnConfirm: true,
                                            allowOutsideClick: false    
                                            }
                                            ).then((result)=>{ if(result.isConfirmed){ htmx.trigger(this, 'confirmed'); } })"
                                            hx-target="#admin_results_classes">
                                            Supprimer 
                                        </button>  
                                    </td>
                                </tr>
                                {% endfor %}
