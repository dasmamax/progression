{% for result in results %}
                                
                                <tr>
                                    <td>{{ result.id }}</td>
                                    <td>{{ result.staff_id.admin.id }}</td>
                                    <td>{{ result.staff_id.admin.first_name }} {{ result.staff_id.admin.last_name }}</td> 
                                    <td>{{ result.feedback }}</td>
                                    <td>{{ result.created_at }}</td>
                                    <td>
                                        {% if result.feedback_reply == "" %}
                                            <button class="btn btn-success reply_open_modal" data-toggle="modal" data-target="#replyModal">Repondre</button>
                                        {% else %}
                                            {{ result.feedback_reply }}
                                        {% endif %}
                                        
                                    </td>
                                </tr>
                               
                                {% endfor %}
