
<table class="table table-bordered" >
    <colgroup>
        <col width="30%">
        <col width="30%">
        <col width="30%"> 
        <col width="10%">
        
    </colgroup> 
    <thead>
        <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
            <th class="px-2 py-2 text-center">Nom du professeur</th>
            <th class="px-2 py-2 text-center">Prenom du professeur</th>
            <th class="px-2 py-2 text-center">Matiere </th>
            <th class="px-2 py-2 text-center">volume horaire du</th>
        </tr>
    </thead>  
    
    <tbody>
        {% for matiere, hours in zip_mat_hour %}
            <tr >
                <td class="px-2 py-1 align-middle">{{matiere.professeurs_id.admin.first_name}} </td>
                <td class="px-2 py-1 align-middle">{{matiere.professeurs_id.admin.last_name}}</td>
                <td class="px-2 py-1 align-middle">{{matiere.nom_matieres}}</td>
                <td class="px-2 py-1 align-middle">{{ hours }} H</td>
            </tr>
        {% endfor %}
    </tbody> 
</table>
